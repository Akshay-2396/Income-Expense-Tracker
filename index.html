<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-Quicksand: "Quicksand", sans-serif;
      }
    </style>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/8645/8645929.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Income Expense Tracker</title>
  </head>
  <body
    class="bg-gray-100 flex justify-center items-center min-h-screen font-Quicksand"
  >
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4">
        Income Expense Tracker
      </h1>

      <div class="grid grid-cols-3 gap-2 mb-4 text-center">
        <div class="border rounded bg-green-100">
          <p class="text-sm text-gray-600">Total Income</p>
          <p id="totalIncome" class="font-bold">0</p>
        </div>
        <div class="border rounded bg-red-100">
          <p class="text-sm text-gray-600">Total Expense</p>
          <p id="totalExpense" class="font-bold">0</p>
        </div>
        <div class="border rounded bg-yellow-100">
          <p class="text-sm text-gray-600">Net Balance</p>
          <p id="netBalance" class="font-bold">0</p>
        </div>
      </div>

      <input
        id="descInput"
        type="text"
        placeholder="Enter description"
        class="w-full p-2 mb-2 border rounded"
      />
      <input
        id="amountInput"
        type="number"
        placeholder="Enter amount"
        class="w-full p-2 mb-2 border rounded"
      />

      <select id="typeInput" class="w-full p-2 mb-2 border rounded">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <div class="flex gap-2 mb-4">
        <button
          onclick="addEntry()"
          class="bg-green-500 text-white px-4 py-2 rounded w-full"
        >
          Add Entry
        </button>
        <button
          onclick="resetForm()"
          class="bg-red-500 text-white px-4 py-2 rounded w-full"
        >
          Reset All
        </button>
      </div>

      <div class="flex justify-center gap-4 mb-4">
        <label
          ><input
            type="radio"
            name="filter"
            value="all"
            checked
            onchange="filterEntries()"
          />
          All</label
        >
        <label
          ><input
            type="radio"
            name="filter"
            value="income"
            onchange="filterEntries()"
          />
          Income</label
        >
        <label
          ><input
            type="radio"
            name="filter"
            value="expense"
            onchange="filterEntries()"
          />
          Expense</label
        >
      </div>

      <h2 class="text-lg font-semibold mb-2">Entries</h2>
      <ul id="entryList" class="space-y-2 max-h-64 overflow-y-scroll pr-2"></ul>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
